<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Jagan Pazhaniyandi</title>
    <meta name="description" content="Technology consulting and engineering management portfolio of Jagan Pazhaniyandi" />

    <!-- Initialize production routing -->
    <script type="text/javascript">
      (function() {
        // Handle GitHub Pages deployment
        if (window.location.hostname.includes('github.io')) {
          var pathname = window.location.pathname;
          var portfolioIndex = pathname.indexOf('/portfolio');
          if (portfolioIndex !== -1) {
            var route = pathname.slice(portfolioIndex + '/portfolio'.length) || '/';
            if (!window.location.hash) {
              window.location.replace(window.location.origin + '/portfolio/#' + route);
            }
          }
        }
      })();
    </script>

    <!-- Handle direct access to routes -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Force base URL for assets -->
    <script>
      window.__BASE_URL__ = window.location.hostname.includes('github.io') ? '/portfolio/' : '/';
      // Add base path to all asset URLs in production
      if (window.location.hostname.includes('github.io')) {
        document.write('<base href="/portfolio/">');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
